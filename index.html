<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="css/style.css" />

    <script src="prism.js" type="text/javascript"></script> -->

    <title>Learn with memory cards</title>
  </head>

  <body>
    <div id="mdcontent">temp</div>

    <script>
      async function loadFile() {
        const response = await fetch(
          "https://raw.githubusercontent.com/jvermeir/memory/main/javascript.md"
        );
        const data = await response.text();
        show(data);
      }

      loadFile();

      function show(markdownText) {
        htmlText = parseCards(markdownText);
        document.getElementById("mdcontent").innerHTML = htmlText;
      }

      const template = `            <section>
                <div class="card">
                  <div class="card__side card__side--front">
                    <div class="card__details"><title/></div>
                  </div>
                  <div class="card__side card__side--back">
                    <pre>
<snippet/>
                    </pre>
                  </div>
                </div>
              </section>
`;

      function printCard(title, snippet) {
        return template
          .replace("<snippet/>", snippet)
          .replace("<title/>", title);
      }

      function parseCards(text) {
        const cards = text.split("##");
        return cards
          .filter((card) => card.length !== 0)
          .map((card) => {
            const theCard = card.split("```");
            return printCard(theCard[0], theCard[1]);
          });
      }
    </script>
  </body>
</html>
